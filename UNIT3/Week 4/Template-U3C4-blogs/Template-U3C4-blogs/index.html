<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Home</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->

      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append psychology blogs here only-->
      </div>
    </div>
  </body>

<script type="module">
import sidebar from "./components/sidebar.js";

let navbar = document.getElementById("sidebar");
navbar.innerHTML = sidebar();

import {apiCall, appendArticles} from "./scripts/main.js";

let maindiv = document.getElementById("main")
let response = await apiCall("https://blog-search-u3c4.herokuapp.com/api/blogs/psychology")


let mainDiv = document.getElementById("main")
appendArticles(response, mainDiv)


let searchbar = document.getElementById("searchbar")
searchbar.addEventListener("keypress",()=>{
    getData(event)
})

let search1 = []
const getData = async (e) =>{

try{
  if(e.code === "Enter"){
    let search = searchbar.value;
    let res = await fetch(`https://blog-search-u3c4.herokuapp.com/api/search/?q=${search}`)
    let data = await res.json();
    search1.push(data);
  

    localStorage.setItem("search1", JSON.stringify(data))
    window.location.href = "search.html";
  }
}
catch(err){
  console.log(err)
}


}



</script>
