<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
        
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>

<script type="module">
  import sidebar from "./components/sidebar.js";

let navbar = document.getElementById("sidebar");
navbar.innerHTML = sidebar();

let dataArr = JSON.parse(localStorage.getItem("article")) || []

dataArr.forEach((el) => {
    

    //add append logic here
  let div = document.createElement('div');

  let titdiv = document.createElement('div');
  let title = document.createElement('p');
  title.innerText = el.title;

  let desdiv = document.createElement('div');
  let des = document.createElement('p')
  des.innerText = el.description;

  let imgDiv = document.createElement('div')
  imgDiv.setAttribute("id","imgDiv")
  let image = document.createElement('img')
  image.src = el.urlToImage;
  imgDiv.append(image)

  desdiv.append(des)
  titdiv.append(title);

  div.append(titdiv,desdiv,imgDiv)
  main.append(div);
});
</script>
