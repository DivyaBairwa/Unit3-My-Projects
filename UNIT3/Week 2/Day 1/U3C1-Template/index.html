<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #type,#submit{
        margin-top: 5px;
      }
      #container{
        margin: auto;
      }
      h2{
        color: black;
      }
      button{
       border-radius:50px;

      }
    </style>
  </head>
  <body>
    <center>

    
    <div id="menu">
      <!--Create Show Products button here, give id as "show_products". avoid making spelling mistakes in HTML id's-->
      <button id="show_products" onclick="show()">SHOW PRODUCT</button>
    </div>
    <div>
      <h2>Add Products</h2>
      <!--Create a form here to accept product data from user, give form HTML id as "product_form"-->

      <!--Create four inputs to accept name, price, type and image-->
      <!--give the inputs following respective id's, "name", "price","type","image"-->
      <!--create a submit option to submit form, give it html id as "submit"-->
      <form id="product_form">
        <h2>Name</h2>
        <input type="text" placeholder="Enter Name" id="name">
        <h2>Price</h2>
        <input type="number" placeholder="Enter Price" id="price">
        <div>
          <select id="type">
            <option value="jimmy chu">Jimmy chu</option>
            <option value="puma">puma</option>
            <option value="adidas">adidas</option>
            <option value="bata">bata</option>
          </select>
        </div>
        <h2>Image</h2>
        <input type="url" placeholder="image link" id="image">
        <div>
          <input type="submit" id="submit">
        </div>
        
      </form>
    </div>
  </center>
  </body>
</html>

<script src="./scripts/index.js"></script>
